<!DOCTYPE html>

<head>

    <title>Contact</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .info-container {
            max-width: 400px;
            width: 90%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 30px;
            border-radius: 15px;
            color: #000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .info-container h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .info-group {
            margin-bottom: 10px;
        }
        .info-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .info-group p {
            margin: 0;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            color: #000;
        }
        .info-group p:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
        }
    </style>
</head>
